<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./progressbar.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdedc2e536.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="garage">
           
        </div>
    </div>

    <div id="hint">
        <h1 id="key">E</h1>
        <div id="hint-texts">
            <h1 id="hint-text">Garage</h1>
            <h4 id="hint-desc">Press E to open!</h4>
        </div>
        
    </div>
</body>

<script>
    function takecar(car_number) {
        var model = $("#car-" + car_number).attr('model');
        console.log(model)
        $.post('https://side_garagev2/takeCar',  JSON.stringify({ model: $("#car-" + car_number).attr('model')}));
    }

    function changeName(car_number) {
        var model = $("#car-" + car_number).attr('model');
        console.log(model)
        $.post('https://side_garagev2/changeName',  JSON.stringify({ model: $("#car-" + car_number).attr('model')}));
    }

    function towcar(car_number) {
        var model = $("#towcar-" + car_number).attr('model');
        console.log(model)
        $.post('https://side_garagev2/takeImpound',  JSON.stringify({ model: $("#towcar-" + car_number).attr('model') }));
    }

    function policetowcar(car_number) {
        var model = $("#towcar-" + car_number).attr('model');
        console.log(model)
        $.post('https://side_garagev2/takeCarFromPolice',  JSON.stringify({ model: $("#towcar-" + car_number).attr('model') }));
    }
</script>

</html>
